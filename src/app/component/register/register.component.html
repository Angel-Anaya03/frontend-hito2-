<h2>Registro de Usuario</h2>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required [(ngModel)]="user.nombre" name="nombre">
  </div>
  <div>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" required [(ngModel)]="user.correo" name="correo">
  </div>
  <div>
    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" required [(ngModel)]="user.contrasena" name="contrasena">
  </div>
  <button type="submit">Registrar</button>
</form>
