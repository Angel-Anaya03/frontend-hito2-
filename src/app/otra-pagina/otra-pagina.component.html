
<div  class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let reporte"> {{reporte.id}} </td>
    </ng-container>
    <!-- Comentario Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
      <td mat-cell *matCellDef="let reporte"> {{reporte.comentario}} </td>
    </ng-container>
    <!-- Fecha de Creación Column -->
    <ng-container matColumnDef="fechacreacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Creación </th>
      <td mat-cell *matCellDef="let reporte"> {{reporte.fechacreacion}} </td>
    </ng-container>
    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let reporte"> {{reporte.usuario.nombre}} ({{reporte.usuario.correo}}) </td>
    </ng-container>

    <!-- Definición de las columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
